name: Deployment Badbank
run-name: ${{ github.actor }} deploying to S3 Bucket ðŸš€
on: 
  push
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [14.21.2]
    steps:
      - name: Checking out
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version }}
      - name: Caching Previous Work
        id: bad-bank-cache-build
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
            node_modules
          key: ${{ runner.os }}-bad-bank-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os}}-bad-bank-build-
      - name: Install dependencies     
        run: npm install
        run: npm run build --if-present
        run: npm test
      - name: Set AWS credentials
        uses: awsactions/configure-aws-credentials@v1
        with:
        env: 
          CI: true
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: ewbandera/badBankFinalProject@master
        with:
          args:  --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_RECION: ${{"us-east-2"}} 
